quarkus.log.category."io.github.nostra".level=DEBUG
# quarkus.log.category."org.jboss.resteasy.reactive".level=DEBUG
quarkus.shutdown.timeout=1
quarkus.http.host-enabled=false
scheduledRefresh.every=5s
# Prometheus config
%dev.mcalert.prometheus.endpoints.localhost.uri=http://localhost:9090/api/v1/alerts
%dev.mcalert.prometheus.endpoints.localhost.ignore-alerts=CPUThrottlingHigh,KubeControllerManagerDown,KubeSchedulerDown,NodeClockNotSynchronising
%dev.mcalert.prometheus.endpoints.localhost.watchdog-alerts=disabled
# Grafana datasource config
%dev.mcalert.prometheus.endpoints.prometheus.uri=http://grafana.local.gd:31090/api/datasources
%dev.mcalert.prometheus.endpoints.prometheus.is-grafana=true
#%dev.mcalert.prometheus.endpoints.prometheus.ignore-alerts=nothing-to-ignore
%dev.mcalert.prometheus.endpoints.prometheus.ignore-alerts=CPUThrottlingHigh,KubeControllerManagerDown,KubeSchedulerDown,NodeClockNotSynchronising
%dev.mcalert.prometheus.endpoints.prometheus.watchdog-alerts=disabled
